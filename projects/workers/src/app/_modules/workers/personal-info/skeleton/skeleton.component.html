<section>
    <div class="grid">
        <div class="col-12">
            <div class="grid">
                <div class="col-4 col-offset-5">
                    <p-skeleton shape="circle" size="12rem"></p-skeleton>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="grid">
                <div class="col-4 col-offset-5">
                    <p-skeleton height="2rem" styleClass="mb-2" width="12rem"></p-skeleton>
                </div>
            </div>
            <p-divider></p-divider>
        </div>
        <div class="col-12">
            <p-divider align="left" type="dashed">
                <b>Información Personal</b>
            </p-divider>
            <div class="grid">
                <div class="col-2 opera-t-a-d">
                    <b>Nombre</b>
                </div>
                <div class="col-10 opera-t-a-l">
                    <p-skeleton height="2rem" styleClass="mb-2" width="20rem"></p-skeleton>
                </div>
                <!-- <div class="col-2 opera-t-a-d">
                    <b>Teléfono</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        {{user.phone}}
                    </div> -->
                <ng-container>
                    <div class="col-2 opera-t-a-d">
                        <b>Correo Electrónico</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <p-skeleton height="2rem" styleClass="mb-2" width="25rem"></p-skeleton>
                    </div>
                </ng-container>
                <ng-container>
                    <div class="col-2 opera-t-a-d">
                        <b>Fecha de Creación</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <p-skeleton height="2rem" styleClass="mb-2" width="20rem"></p-skeleton>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="col-12">
            <ng-container>
                <p-divider align="left" type="dashed">
                    <b>Trabajo</b>
                </p-divider>
                <div class="grid">
                    <div class="col-2 opera-t-a-d">
                        <b>Centro</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <p-skeleton height="2rem" styleClass="mb-2" width="20rem"></p-skeleton>
                    </div>

                    <ng-container>
                        <div class="col-2 opera-t-a-d">
                            <b>Permisos</b>
                        </div>
                        <div class="col-10 opera-t-a-l">
                            <p-skeleton height="2rem" styleClass="mb-2" width="10rem"></p-skeleton>
                        </div>
                    </ng-container>

                    <div class="col-2 opera-t-a-d">
                        <b>Puesto</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <p-skeleton height="2rem" styleClass="mb-2" width="10rem"></p-skeleton>
                    </div>

                    <ng-container>
                        <div class="col-2 opera-t-a-d">
                            <b>Materia</b>
                        </div>
                        <div class="col-10 opera-t-a-l">
                            <p-skeleton height="2rem" styleClass="mb-2" width="10rem"></p-skeleton>
                        </div>
                    </ng-container>

                    <ng-container>
                        <div class="col-2 opera-t-a-d">
                            <b>Grupo</b>
                        </div>
                        <div class="col-10 opera-t-a-l">
                            <p-skeleton height="2rem" styleClass="mb-2" width="10rem"></p-skeleton>
                        </div>
                    </ng-container>

                    <div class="col-2 opera-t-a-d">
                        <b>Horarios</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <ng-container>
                            <div class="flex justify-content-between">
                                Entrada:
                                <p-skeleton width="8rem" height="2rem"></p-skeleton>
                                Salida:
                                <p-skeleton width="8rem" height="2rem"></p-skeleton>
                                Descanso:
                                <p-skeleton width="8rem" height="2rem"></p-skeleton>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <div class="grid">
                <ng-container>
                    <div class="col-2 opera-t-a-d">
                        <b>Compañeros</b>
                    </div>
                    <div class="col-10 opera-t-a-l">
                        <div class="flex align-items-center">
                            <ng-container>
                                <div class="flex justify-content-between">
                                    <p-skeleton height="3rem" styleClass="mb-2" width="20rem" borderRadius="16px"></p-skeleton>
                                    <p-skeleton height="3rem" styleClass="mb-2" width="20rem" borderRadius="16px"></p-skeleton>
                                </div>
                            </ng-container>
                        </div>
                        <small>*Mismo puesto o titular y asistentes</small>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="col-12">
            <p-divider></p-divider>
        </div>
    </div>

    <div class="grid">
        <div class="col-12">
            <p-divider align="left" type="dashed">
                <b>Datos de acceso</b>
            </p-divider>
            <div class="grid">
                <div class="col-2 opera-t-a-d">
                    <b>Username</b>
                </div>
                <div class="col-10 opera-t-a-l">
                    <p-skeleton height="2rem" styleClass="mb-2" width="20rem"></p-skeleton>
                </div>
                <div class="col-2 opera-t-a-d">
                    <b>Contraseña</b>
                </div>
                <div class="col-10 opera-t-a-l">
                    <p-skeleton height="2rem" styleClass="mb-2" width="20rem"></p-skeleton>
                </div>
            </div>
        </div>
    </div>
</section>
